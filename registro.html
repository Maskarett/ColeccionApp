<!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="UTF-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="manifest" href="/manifest.json">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>
      <nav>
        <div class="nav-wrapper col s12 m12 blue darken-2"  >
          <a href="#!" class="brand-logo center">Regístrate en ColeccionApp</a>
          <a href="index.html" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">undo</i></a>
          
        </div>
      </nav>
    
<div class="container "> 
      <div class="row">
    <form  id="formulario" name="formulario" method="get" class="col s8 offset-s2">
      <div class="row">
       <div class="input-field col s12 m6">
        <i class="material-icons prefix">person</i>
          <input id="nombre" name="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">person</i>
          <input id="apellido" type="text" class="validate">
          <label for="apellido">Apellido</label>
        </div>
      </div>
      <div class="row">
       <div class="input-field col s12 m6">
        <i class="material-icons prefix">language</i>
          <input id="pais" type="text" class="validate">
          <label for="pais">Pais</label>
        </div>
        <div class="input-field col s12 m6">
        <i class="material-icons prefix">home</i>
          <input id="direccion" type="text" class="validate">
          <label for="direccion">Dirección</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">contact_mail</i>
          <input  id="email" type="text" class="validate">
          <label for="email">Correo Electronico</label> 
        </div>
      </div>
      <div class="row">
       <div class="input-field col s12 m6">
        <i class="material-icons prefix">lock_outline</i>
          <input id="contraseña" type="text" class="validate">
          <label for="contraseña">Contraseña</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">lock_open</i>
          <input id="rcontraseña" type="text" class="validate">
          <label for="rcontraseña">Repetir Contraseña</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">account_circle</i>
          <input id="apodo" type="text" class="validate">
          <label for="apodo">Apodo</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">phone</i>
          <input id="celular" type="tel" class="validate">
          <label for="celular">Celular</label>
        </div>
  </div>
  <div class="row">
      <a  href="index.html"  class="waves-effect waves-light btn col s12 m4"><i class="material-icons left">keyboard_arrow_left</i>Regresar</a>
      <button value="Enviar" id="btn" name="btn" class="waves-effect waves-light right btn col s12 m4" type="submit" name="action">Registrarme
          <i class="material-icons right">keyboard_arrow_right</i>
        </button>
</div>

    </form>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
       <script type='text/javascript'>

     (function(){

      var formulario = document.getElementsByName('formulario')[0],
          elementos = formulario.elements,
          boton = document.getElementById('btn');

      var validarNombre = function(e){
         if (formulario.nombre.value == 0) {
            alert("completa el campo nombre");
            e.preventDefault();
         }
      };

      var validar = function(e){
          validarNombre(e);
      };

      formulario.addEventListener("submit",validar);

     }())
      </script>

      
      
    </body>
  </html>
