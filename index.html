<!DOCTYPE html>
<html lang="es" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  <link type="text/css" rel="stylesheet" href="css/estilos.css" media="screen,projection" />
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
 body
{
	background: #f5f5f5;
}

h5
{
	font-weight: 400;
}

.container
{
	margin-top: 10px;
	width: 400px;
	height: 500px;
}

.tabs .indicator
{
	background-color: #e0f2f1;
	height: 60px;
	opacity: 0.3;
}

.form-container
{
	padding: 40px;
	padding-top: 10px;
	
}

.confirmation-tabs-btn
{
	position: absolute;
}

 
 </style>

<body class="blue darken-1">

  <div class="container white z-depth-2  " style="width: auto;
  max-width: 400px">
	<ul class="tabs blue darken-2">
		<li class="tab col s3"><a class="white-text active blue darken-2" href="#login">login</a></li>
		<li class="tab col s3"><a class="white-text blue darken-2" href="#register">registro</a></li>
	</ul>
	<div id="login" class="col s12">
		<form class="col s12" action="">
			<div class="form-container">
				<h3 class="blue-text">ColeccionAPP</h3>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate ">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Clave</label>
					</div>
				</div>
				<br>
				<center>
					<!-- <button class="btn waves-effect waves-light blue darken-2" type="submit" name="action">Ingresar</button> -->
					<a href="home.html" class="btn waves-effect waves-light blue darken-2">Iniciar</a>
					<br>
					<br>
					<!-- <a href="">Forgotten password?</a> -->
				</center>
			</div>
		</form>
	</div>
	<div id="register" class="col s12">
		<form class="col s12">
			<div class="form-container">
				<h3 class="blue-text">Bienvenido</h3>
				<div class="row">
					<div class="input-field col s6">
						<input id="nombre" type="text" class="validate">
						<label for="nombre">Nombre</label>
					</div>
					<div class="input-field col s6">
						<input id="apellido" type="text" class="validate">
						<label for="apellido">apellido</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="contraseña" type="password" class="validate">
						<label for="contraseña">Contraseña</label>
					</div>
					<div class="input-field col s6">
						<input id="ccontraseña" type="password" class="validate">
						<label for="ccontraseña">Repetir contraseña</label>
					</div>
				</div>
				<center>
					<!-- <button class="btn waves-effect waves-light blue darken-2" type="submit" name="action">Enviar</button> -->
					<a href="home.html" class="btn waves-effect waves-light blue darken-2">Iniciar</a>
				</center>
			</div>
		</form>
	</div>
</div>
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>

</html>
